<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Currency | Country List</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/nprogress.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header fixed">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="logo">
                                <a href="../index.html">Country<span>List</span></a>
                            </div>
                        </div>
                        <div class="col-md-8 text-right">
                            <ul class="menu">
                                <li><a href="./countries.html">Countries</a></li>
                                <li><a href="#">Courency</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="country-list">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Country Name</th>
                                            <th>Currency</th>
                                            <th>Languages</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbody">
                                        <!-- Data will  came from server -->

                                        <!-- Bootstrap Modal for Single Currency -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">
                                                        Country<span>List</span>
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p class="name"></p>
                                                        <p class="capital"></p>
                                                        <p class="currency"></p>
                                                        <p class="languages"></p>
                                                        <a href="" class="learnMoreBtn"></a>
                                                    </div>
                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" class="scrollTop"></a>
        </div>
     
     

        <!-- Main jQuery  -->
        <script src="../assets/js/jquery-3.3.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="../assets/js/bootstrap.min.js"></script>

        <!-- FontAwesome js -->
        <script src="../assets/js/all.min.js"></script>

        <!-- NProgess js -->
        <script src="../assets/js/nprogress.js"></script>

        <!-- Main Js-->
        <script src="../assets/js/currency.js"></script>
    </body>
</html>
