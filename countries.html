<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Country List</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.0.1/dist/css/autoComplete.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header fixed">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="logo">
                                <a href="index.html">Country<span>List</span></a>
                            </div>
                        </div>
                        <div class="col-md-5 text-right">
                            <div class="search-box">
                                <input id="autoComplete" tabindex="1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <ul class="menu">
                                <li><a href="#">Countries</a></li>
                                <li><a href="#">Courency</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Country List -->
            <div class="country-list">
                <div class="container">
                    <div class="row filter">
                        <div class="col-md-12">
                            <ul class="filter-continent">
                                <li onclick="filterByContinent('')" class="active show">All</li>
                                <li onclick="filterByContinent('AS')">Asia</li>
                                <li onclick="filterByContinent('EU')">Europe</li>
                                <li onclick="filterByContinent('NA')">North America</li>
                                <li onclick="filterByContinent('SA')">South America</li>
                                <li onclick="filterByContinent('OC')">Australia</li>
                                <li onclick="filterByContinent('AF')">Africa</li>
                                <li onclick="filterByContinent('AN')">Anterctica</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Capital</th>
                                        <th>Phone</th>
                                        <th>Native</th>
                                        <th>Continent</th>
                                        <th>Languages</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <!-- Data will  came from server -->

                                    <!-- Bootstrap Modal for Single Country Item -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    Country<span>List</span>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="name"></p>
                                                    <p class="capital"></p>
                                                    <p class="phone"></p>
                                                    <p class="native"></p>
                                                    <p class="continent"></p>
                                                    <p class="languages"></p>
                                                    <a href="" class="learnMoreBtn"></a>
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" class="scrollTop"></a>
        </div>
     
     

        <!-- Main jQuery  -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- FontAwesome js -->
        <script src="assets/js/all.min.js"></script>

        <!-- Autocomplete Search Option-->
        <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.0.1/dist/js/autoComplete.min.js"></script>

        <!-- Main Js-->
        <script src="assets/js/app.js"></script>
    </body>
</html>
